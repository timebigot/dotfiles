## SETTINGS

## start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# vim keybinds
setw -g mode-keys vi

## KEYBINDS

# remap prefix
unbind C-b
set -g prefix C-a

# force config reload
unbind r
bind r source-file ~/.tmux.conf

# paste
unbind C-p
bind C-p paste-buffer

# vertical split
unbind _
bind _ split-window

# horizontal split
unbind |
bind | split-window -h
